<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section id="beginning">
			<h1>Happy 25 years of Pokemon!</h1>
			<input type="text" name="" value="" placeholder="pokemon name">
			<button type="button" name="button">Get Pokemon</button>
		</section>

		<section id="pokedex-parent">
			<section id="pokedex-body">
				<h1>Pokedex</h1>
				<section id="pokedex-screen">
					<section id="inPokedexScreen">
						<h2>Name: 
							<span id="poke-name"> 	
							</span>
						</h2>
						<h2>ID Num: 
							<span id="poke-id"> 	
							</span>
						</h2>
						<h2>Height: 
							<span id="poke-height"> 	
							</span>
						</h2>
						<h2>Type: 
							<span id="poke-type"> 	
							</span>
						</h2>
						<section id="poke-holder">
							<img id="poke-holder-img" src="" alt="">
						</section>
					</section>
				</section>

			</section>
		</section>
		


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
